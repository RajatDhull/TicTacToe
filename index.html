<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        WELCOME to TIC-TAC-TOE World!!!
    </div>
    <div class="game">
        <div class="board">
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bb bl"></div>
            <div class="box bb"></div>
            <div class="box br  bb"></div>
        </div>
        <div class="others">
            <div class="turn">X turn</div>
            <div class="resbtn">
                <button type="reset">Reset</button>
            </div>
            <div class="gif"><img src="./utilities/excited-dance.gif" alt="Not Found"></div>
            <div class="gif"><img src="./utilities/tie.gif" alt="Not Found"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
